buildscript {
	dependencies {
		classpath group: 'de.dynamicfiles.projects.gradle.plugins', name: 'javafx-gradle-plugin', version: '8.5.2'
	}

	repositories {
		mavenCentral()
	}
}


group 'com.bpcs.javafx'
version '1.0-SNAPSHOT'

apply plugin: 'groovy'
apply plugin: 'java'
apply plugin: 'javafx-gradle-plugin'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile 'org.codehaus.groovy:groovy-all:2.3.11'
    testCompile group: 'junit', name: 'junit', version: '4.11'
}

// configure javafx-gradle-plugin
jfx {
	verbose = true
	mainClass = "com.bpcs.javafx.MainResize"
	jfxAppOutputDir = "build/jfx/app"
	jfxMainAppJarName = "hellofx.jar"
	deployDir = "src/main/deploy"


	appName = "hellofx" // this is used for files below "src/main/deploy", e.g. "src/main/deploy/windows/project.ico"

}